---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: cerberus
  namespace: default
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cerberus
  namespace: default
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - configmaps
      - secrets
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cerberus-rb
  namespace: default
subjects:
  - kind: ServiceAccount
    name: cerberus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cerberus
