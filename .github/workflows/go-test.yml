name: Go CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: run rice embed
        run: |
          go get github.com/GeertJohan/go.rice/rice
          rice -i github.com/identityOrg/cerberus/setup embed-go

      - name: Build
        run: |
          pwd
          go mod download
          go mod tidy
          go build -v .

      - name: Test
        run: go test -v .
